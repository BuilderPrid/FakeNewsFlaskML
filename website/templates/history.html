{% extends 'base.html' %}
{% block title %}
    History
{% endblock title %}
{% block body %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Sno</th>
        <th scope="col">Title</th>
        <th scope="col">Result</th>
        <!-- <th scope="col">Handle</th> -->
      </tr>
    </thead>
    <tbody>
        {% for result in user.results %}
        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{result.title}}</td>
            <td>{{result.result}}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>      
{% endblock body %}
